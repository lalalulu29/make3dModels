<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
        var seconds = 0;
        var minutes = 0;
        var hours = 0;

        function openLogs() {
            location.href="/log/get_all_logs"
        }

        function count() {
            if(seconds == 60) {
                minutes++;
                seconds = 0;
            }
            if(minutes == 60) {
                hours++;
                minutes = 0;
            }

            document.getElementById('second_count').innerHTML = 'Last update was ' + hours + ':' + minutes + ':' + seconds + ' ago';
            seconds++;

            setTimeout(count, 1000);
        }
        window.onload = function() {
            count();
        };

    </script>
</head>
<body>
<input type="button" value="Logs" onclick="openLogs()">
<H1 th:text="'Здравствуй, ' + ${address} + '!'"></H1>
<H3>На данный момент — это просто тестовая страница.<br> Но в ближайшем будущем здесь планируется размещаться сервис,
    позволяющий людям загрузить 3D модель, выбрать пластик, и отправить запрос на печать модели.<br>
    После чего она будет отклонена, или одобрена и выдана заказчику<br><br></H3>
<p th:text="'Вы открыли эту страницу уже ' + ${count} + ' раза!'"></p>
<p id="second_count">...</p>
</body>
</html>
